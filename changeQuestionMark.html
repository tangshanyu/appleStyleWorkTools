<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 問號轉換工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, rgba(231, 76, 60, 0.3) 0%, rgba(192, 57, 43, 0.3) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .nav {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav a {
            display: inline-block;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 20px 32px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-1px);
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav a:hover::after {
            width: 80%;
        }

        .content {
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(231, 76, 60, 0.6);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea.form-control {
            min-height: 180px;
            resize: vertical;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-right: 12px;
            margin-bottom: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        .output {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            white-space: pre-wrap;
            max-height: 400px;
            overflow: auto;
        }

        .output::-webkit-scrollbar {
            width: 8px;
        }

        .output::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .output::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .button-group {
            margin-top: 20px;
        }

        .alert {
            padding: 20px 24px;
            margin-bottom: 28px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(231, 76, 60, 0.1);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
        }

        .example {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-top: 16px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .header {
                padding: 28px 24px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .content {
                padding: 28px 24px;
            }
            
            .nav a {
                padding: 16px 24px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .nav a {
                display: block;
                text-align: center;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .nav a:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SQL 問號轉換工具</h1>
            <p>將含有問號佔位符的 SQL 語句轉換為實際參數值</p>
        </div>
        
        <nav class="nav">
            <a href="index.html">🏠 回首頁</a>
            <a href="putSpecSql.html">🔧 參數替換</a>
            <a href="addSbAppend.html">☕ Java 轉換</a>
        </nav>
        
        <div class="content">
            <div class="alert">
                <strong>✨ 使用說明：</strong>
                輸入包含問號 (?) 的 SQL 語句，然後輸入對應的參數值（使用陣列格式），工具會將問號依序替換為實際參數值。
                <div class="example">
                    <strong>參數格式範例：</strong><br>
                    [15761, 02, BCTOM0001, 2024/06/04]
                </div>
            </div>
            
            <div class="form-group">
                <label for="sqlInput">📝 原始 SQL（含 ?）：</label>
                <textarea id="sqlInput" class="form-control" placeholder="請輸入包含問號 (?) 的 SQL 語句..." rows="8"></textarea>
            </div>
            
            <div class="form-group">
                <label for="paramsInput">⚙️ 參數（格式：[15761, 02, BCTOM0001, 2024/06/04]）：</label>
                <input type="text" id="paramsInput" class="form-control" placeholder="[參數1, 參數2, 參數3, ...]">
            </div>
            
            <div class="button-group">
                <button id="convertBtn" class="btn">🚀 轉換</button>
            </div>
            
            <div class="form-group">
                <label>✨ 轉換後的 SQL：</label>
                <div id="output" class="output">轉換後的 SQL 將在這裡顯示...</div>
            </div>
            
            <div class="button-group">
                <button id="copyBtn" class="btn btn-success">📋 複製</button>
            </div>
        </div>
    </div>

    <script type="module">
        function initializeQuestionMarkTool() {
            const convertBtn = document.getElementById('convertBtn');
            const copyBtn = document.getElementById('copyBtn');
            
            if (convertBtn) convertBtn.addEventListener('click', convertQuestionMarkSQL);
            if (copyBtn) copyBtn.addEventListener('click', copySQL);
        }

        function convertQuestionMarkSQL() {
            const sql = document.getElementById("sqlInput")?.value || "";
            const paramsInput = document.getElementById("paramsInput")?.value || "";
            
            if (!sql.trim()) {
                alert("請輸入 SQL 語句");
                return;
            }
            
            if (!paramsInput.trim()) {
                alert("請輸入參數");
                return;
            }
            
            try {
                const paramMatch = paramsInput.match(/\[(.*)\]/);
                if (!paramMatch) {
                    throw new Error("參數格式錯誤，請使用 [param1, param2, param3] 格式");
                }
                
                const params = paramMatch[1].split(',').map(p => p.trim());
                const questionMarks = (sql.match(/\?/g) || []).length;
                
                if (params.length !== questionMarks) {
                    alert(`參數數量不匹配：SQL 中有 ${questionMarks} 個問號，但提供了 ${params.length} 個參數`);
                    return;
                }
                
                let result = sql;
                params.forEach(param => {
                    result = result.replace(/\?/, `'${param}'`);
                });
                
                const output = document.getElementById("output");
                if (output) {
                    output.textContent = result;
                }
            } catch (error) {
                alert("參數解析錯誤：" + error.message);
            }
        }

        function copySQL() {
            const output = document.getElementById("output");
            if (output) {
                const text = output.textContent;
                if (text && text !== "轉換後的 SQL 將在這裡顯示...") {
                    navigator.clipboard.writeText(text)
                        .then(() => {
                            const btn = document.getElementById('copyBtn');
                            const originalText = btn.textContent;
                            btn.textContent = '✅ 已複製！';
                            btn.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                            
                            setTimeout(() => {
                                btn.textContent = originalText;
                                btn.style.background = '';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('複製失敗:', err);
                            alert("複製失敗，請手動複製");
                        });
                } else {
                    alert("沒有可複製的內容");
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeQuestionMarkTool();
        });
    </script>
</body>
</html>

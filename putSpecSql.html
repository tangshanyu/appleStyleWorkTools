<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL 參數替換工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.3) 0%, rgba(44, 62, 80, 0.3) 100%);
            backdrop-filter: blur(10px);
            color: white;
            padding: 40px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .nav {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav a {
            display: inline-block;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            padding: 20px 32px;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transform: translateY(-1px);
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav a:hover::after {
            width: 80%;
        }

        .content {
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: rgba(52, 152, 219, 0.6);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        textarea.form-control {
            min-height: 180px;
            resize: vertical;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            line-height: 1.6;
        }

        .btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 16px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-right: 12px;
            margin-bottom: 12px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        .params-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin: 24px 0;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .param-group {
            margin-bottom: 16px;
        }

        .param-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
        }

        .param-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        .param-input:focus {
            outline: none;
            border-color: rgba(52, 152, 219, 0.6);
            background: rgba(255, 255, 255, 0.12);
        }

        .output {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            font-family: 'SF Mono', 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            white-space: pre-wrap;
            max-height: 400px;
            overflow: auto;
        }

        .output::-webkit-scrollbar {
            width: 8px;
        }

        .output::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .output::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .button-group {
            margin-top: 20px;
        }

        .alert {
            padding: 20px 24px;
            margin-bottom: 28px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(52, 152, 219, 0.1);
            backdrop-filter: blur(10px);
            color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .header {
                padding: 28px 24px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .content {
                padding: 28px 24px;
            }
            
            .nav a {
                padding: 16px 24px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .nav a {
                display: block;
                text-align: center;
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .nav a:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SQL 參數替換工具</h1>
            <p>自動掃描並替換 SQL 語句中的參數佔位符</p>
        </div>
        
        <nav class="nav">
            <a href="index.html">🏠 回首頁</a>
            <a href="changeQuestionMark.html">❓ 問號轉換</a>
            <a href="addSbAppend.html">☕ Java 轉換</a>
        </nav>
        
        <div class="content">
            <div class="alert">
                <strong>✨ 使用說明：</strong>
                輸入包含 'Parm1', 'Parm2' 等參數的 SQL 語句，點擊「掃描參數」後會自動識別參數並提供輸入欄位，填入實際值後點擊「執行替換」即可生成最終的 SQL。
            </div>
            
            <div class="form-group">
                <label for="sqlInput">📝 輸入 SQL：</label>
                <textarea id="sqlInput" class="form-control" placeholder="請輸入包含 'Parm1', 'Parm2' 等參數的 SQL 語句..." rows="8"></textarea>
            </div>
            
            <div class="button-group">
                <button id="extractParamsBtn" class="btn">🔍 掃描參數</button>
            </div>
            
            <div class="form-group">
                <label>⚙️ 參數輸入：</label>
                <div id="paramsContainer" class="params-container">
                    <p style="color: rgba(255, 255, 255, 0.7);">請先點擊「掃描參數」來識別 SQL 中的參數</p>
                </div>
            </div>
            
            <div class="button-group">
                <button id="replaceParamsBtn" class="btn">🚀 執行替換</button>
            </div>
            
            <div class="form-group">
                <label>✨ 最終 SQL：</label>
                <div id="output" class="output">替換後的 SQL 將在這裡顯示...</div>
            </div>
            
            <div class="button-group">
                <button id="copyBtn" class="btn btn-success">📋 複製</button>
            </div>
        </div>
    </div>

    <script type="module">
        function initializeSqlTool() {
            const extractBtn = document.getElementById('extractParamsBtn');
            const replaceBtn = document.getElementById('replaceParamsBtn');
            const copyBtn = document.getElementById('copyBtn');
            
            if (extractBtn) extractBtn.addEventListener('click', extractParams);
            if (replaceBtn) replaceBtn.addEventListener('click', replaceParams);
            if (copyBtn) copyBtn.addEventListener('click', copySQL);
        }

        function extractParams() {
            const sql = document.getElementById("sqlInput")?.value || "";
            const matches = [...new Set(sql.match(/'Parm\d+'/g))];
            const container = document.getElementById("paramsContainer");
            
            if (!container) return;
            
            if (matches && matches.length > 0) {
                container.innerHTML = matches.map(p => `
                    <div class="param-group">
                        <label>${p}:</label>
                        <input type="text" class="param-input" data-param="${p}" placeholder="請輸入 ${p} 的值">
                    </div>
                `).join("");
            } else {
                container.innerHTML = '<p style="color: rgba(231, 76, 60, 0.9);">未找到任何 \'ParmX\' 參數。請確認 SQL 語句中包含類似 \'Parm1\', \'Parm2\' 的參數。</p>';
            }
        }

        function replaceParams() {
            let sql = document.getElementById("sqlInput")?.value || "";
            
            if (!sql.trim()) {
                alert("請先輸入 SQL 語句");
                return;
            }
            
            const paramInputs = document.querySelectorAll(".param-input");
            if (paramInputs.length === 0) {
                alert("請先掃描參數");
                return;
            }
            
            paramInputs.forEach(input => {
                const param = input.dataset.param;
                const value = input.value.replace(/'/g, "''");
                if (value) {
                    sql = sql.replace(new RegExp(param.replace(/[-/\\^$*+?.()|[\]{}]/g, '\\$&'), 'g'), `'${value}'`);
                }
            });
            
            const output = document.getElementById("output");
            if (output) {
                output.textContent = sql;
            }
        }

        function copySQL() {
            const output = document.getElementById("output");
            if (output) {
                const text = output.textContent;
                if (text && text !== "替換後的 SQL 將在這裡顯示...") {
                    navigator.clipboard.writeText(text)
                        .then(() => {
                            const btn = document.getElementById('copyBtn');
                            const originalText = btn.textContent;
                            btn.textContent = '✅ 已複製！';
                            btn.style.background = 'linear-gradient(135deg, #27ae60 0%, #2ecc71 100%)';
                            
                            setTimeout(() => {
                                btn.textContent = originalText;
                                btn.style.background = '';
                            }, 2000);
                        })
                        .catch(err => {
                            console.error('複製失敗:', err);
                            alert("複製失敗，請手動複製");
                        });
                } else {
                    alert("沒有可複製的內容");
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeSqlTool();
        });
    </script>
</body>
</html>
